<script>

function Myfunction(){
    var uname = document.register.name;
    var uid = document.register.Number;
    var pass = document.register.Password;
    var rno = document.register.rno;
    var email = document.register.email;
    

if(allLetter(uname)) {
  if (phoneNumber(uid)) {
    if(validatePassword(pass)) {
      if(validateRno(rno)){
        if(validateEmail(email)){
        }
      }
    }
  }
return false;
}
  
  function allLetter(uname) { 
    var letters = /^[A-Za-z\s]*$/;
    if(uname.value.match(letters) && uname!== null) {
      return true;
    }
    else {
      alert('Name must have alphabet characters only');
      uname.focus();
      return false;
    }
  }

  function phoneNumber(inputtxt) {
    var phoneno = /^\d{10}$/;
    if(inputtxt.value.match(phoneno)) {
      return true;
    }
    else {
      alert("Phone number must have 10 digits only! ");
      inputtxt.focus(); 
      return false;      }
    }

    function validatePassword(uemail) {
    var mailformat = /^[A-Za-z]\w{7,14}$/;
    if(uemail.value.match(mailformat)) {
      return true;
    }
    else {
      alert("You have entered an invalid Password");
      uemail.focus();
      return false;
    }
  }

  function validateRno(rno) {
    var mailformat = /^\d{5}$/;
    if(rno.value.match(mailformat)) {
      return true;
    }
    else {
      alert("You have entered an invalid Rollno");
      uemail.focus();
      return false;
    }
  }


  function validateEmail(uemail) {
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(uemail.value.match(mailformat)) {
      alert('You Have Succesfully Registered');
      window.location.reload()
      return true;
    }
    else {
      alert("You have entered an invalid email address!");
      uemail.focus();
      return false;
    }
  }
 
}
